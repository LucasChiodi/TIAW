<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportshop</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<header>
    <div class="logo">
        <img src="assets3/logo.png" logo>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#" class="logo-button"><img src="assets3/carrinho.png" alt="logo 2"></a></li>

        </ul>
    </nav>



</header>

<main>
    <div class="page-title">Seu Carrinho</div>
    <div class="content">
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product">
                                <img src="assets2/item1.png" alt="" />
                                <div class="info">
                                    <div class="name">Nome do produto</div>
                                    <div class="category">Categoria</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qty">
                                <button><i class="bx bx-minus"></i></button>
                                <span>2</span>
                                <button><i class="bx bx-plus"></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="remove"><i class="bx bx-x"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product">
                                <img src="https://picsum.photos/100/120" alt="" />
                                <div class="info">
                                    <div class="name">Nome do produto</div>
                                    <div class="category">Categoria</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qty">
                                <button><i class="bx bx-minus"></i></button>
                                <span>2</span>
                                <button><i class="bx bx-plus"></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="remove"><i class="bx bx-x"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product">
                                <img src="https://picsum.photos/100/120" alt="" />
                                <div class="info">
                                    <div class="name">Nome do produto</div>
                                    <div class="category">Categoria</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qty">
                                <button><i class="bx bx-minus"></i></button>
                                <span>2</span>
                                <button><i class="bx bx-plus"></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="remove"><i class="bx bx-x"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <aside>
            <div class="box">
                <header>Resumo da compra</header>
                <div class="info">
                    <div><span>Sub-total</span><span>R$ 418</span></div>
                    <div><span>Frete</span><span>Gratuito</span></div>
                    <div>
                        <button>
                            Adicionar cupom de desconto
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <footer>
                    <span>Total</span>
                    <span>R$ 418</span>
                </footer>
            </div>
            <button>Finalizar Compra</button>
        </aside>
    </div>
</main>
</body>

</html>
